<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Covert App</title>
  </head>
  <body>
    <section class="header">
      <h1 class="header--titel">Metric/Imperial Unit Conversion</h1>
      <input type="number" class="header--input" id="input-el" />
      <button class="header--btn" id="convert-el">Convert</button>
    </section>

    <section class="answers">
      <div class="answers--container">
        <h2 class="answers--titel">Length (Meter/Feet)</h2>
        <p class="answers--final" id="answer-el-1"></p>
      </div>

      <div class="answers--container">
        <h2 class="answers--titel">Volume (Liters/Gallons)</h2>
        <p class="answers--final" id="answer-el-2"></p>
      </div>

      <div class="answers--container">
        <h2 class="answers--titel">Mass (Kilograms/Pounds)</h2>
        <p class="answers--final" id="answer-el-3"></p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
